<div class="row form">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default login-form">
      <div class="panel-body text-center">
        <h3>Log In</h3>
      </div>
      <div class="panel-body">
        <form ng-submit="vm.login()">
          <flash-message name="flash-fixed"></flash-message>
          <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="email" placeholder="Email" ng-model="vm.user.email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" placeholder="Password" ng-model="vm.user.password">
          </div>
          <div class="text-center">
            <input class="btn btn-primary" type="submit" value="Log In">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
