<div class="row form">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default support-form">
        <div class="panel-body text-center">
          <div class="row">
            <div class="col-sm-8">
              <h3>Contact Our</h3>
              <h3>Customer Support Center</h3>
            </div>
            <div class="col-sm-4">
              <img src="assets/support.png" height="100" width="100"></img>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <h5>Please fill out the following from and we'll get right back to you.</h5>
          <form ng-submit="vm.createTicket(vm.ticket)">
            <flash-message name="flash-fixed"></flash-message>
            <div class="form-group">
              <label>Email:</label>
              <input class="form-control" required="required" type="email" placeholder="Email" ng-model="vm.ticket.sender_email">
            </div>
            <div class="form-group">
              <label>Your name:</label>
              <input class="form-control" required="required" type="text" placeholder="Your name" ng-model="vm.ticket.sender_name">
            </div>
            <div class="form-group">
              <label>Subject:</label>
              <input class="form-control" required="required" type="text" placeholder="Subject" ng-model="vm.ticket.subject">
            </div>
            <div class="form-group">
              <label>Your message:</label>
              <textarea class="form-control" rows="5" required="required" placeholder="Your message" ng-model="vm.ticket.message"></textarea>
            </div>
            <div class="text-center">
              <input class="btn btn-primary" type="submit" value="Get in touch">
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
